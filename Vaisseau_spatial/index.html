        <script>
            // Laser en mouvement
            $(document).keypress(function () {
                startLaser();
            });
            function startLaser() {
                $("#laser_gauche").animate({ opacity: '0' }, 200);
                $("#laser_gauche").animate({ opacity: '10' }, 200);  
            
                $("#laser_droit").animate({ opacity: '10' }, 200);
                $("#laser_droit").animate({ opacity: '0' }, 200);
                startLaser();
            }       
        </script>
